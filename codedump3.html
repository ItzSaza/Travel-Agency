<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Attribute Modification - Bootstrap 5</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4">jQuery DOM Attribute Modification with Bootstrap 5</h1>

    <!-- Example 1: Image -->
    <div class="mb-5 p-4 bg-white shadow rounded">
        <h3>1. Change Image Source</h3>
        <img id="myImage" src="https://via.placeholder.com/150" alt="Placeholder Image" class="img-thumbnail mb-2">
        <br>
        <button id="changeSrc" class="btn btn-primary">Change Image</button>
    </div>

    <!-- Example 2: Link -->
    <div class="mb-5 p-4 bg-white shadow rounded">
        <h3>2. Modify Link Attribute</h3>
        <a id="myLink" href="https://example.com" target="_blank" class="link-primary">Visit Example.com</a>
        <br><br>
        <button id="changeHref" class="btn btn-success me-2">Change Link</button>
        <button id="removeHref" class="btn btn-danger">Remove Link</button>
    </div>

    <!-- Example 3: Input -->
    <div class="mb-5 p-4 bg-white shadow rounded">
        <h3>3. Modify Input Attributes</h3>
        <input id="myInput" type="text" placeholder="Type something" class="form-control mb-2">
        <button id="disableInput" class="btn btn-warning me-2">Disable Input</button>
        <button id="enableInput" class="btn btn-info">Enable Input</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Example 1: Change Image Source
        $("#changeSrc").click(function() {
            $("#myImage").attr("src", "https://via.placeholder.com/300");
        });

        // Example 2: Modify Link Attributes
        $("#changeHref").click(function() {
            $("#myLink").attr("href", "https://openai.com").text("Visit OpenAI");
        });

        $("#removeHref").click(function() {
            $("#myLink").removeAttr("href");
        });

        // Example 3: Modify Input Attributes
        $("#disableInput").click(function() {
            $("#myInput").attr("disabled", true);
        });

        $("#enableInput").click(function() {
            $("#myInput").removeAttr("disabled");
        });
    });
</script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
