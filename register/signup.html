<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width:500px;">
    <h3 class="text-center mb-3">Signup Form</h3>

    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" id="country" class="form-control" placeholder="Enter your country">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select id="gender" class="form-select">
          <option value="">Select...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div id="alertBox" class="alert mt-3 d-none"></div>

    <hr>
    <h5>Registered Users:</h5>
    <ul id="userList" class="list-group"></ul>
  </div>
</div>

  <script>
$(document).ready(function(){

  // Load all users when page loads
  function loadUsers() {
    $.get("get_users.php", function(data){
      $("#userList").empty();
      data.forEach(function(user){
        $("#userList").append(`<li class='list-group-item'>
          ${user.fullname} (${user.email}) - ${user.country}
        </li>`);
      });
    });
  }
  loadUsers();

  // Handle signup form submit
  $("#signupForm").submit(function(e){
    e.preventDefault();

    const userData = {
      fullname: $("#fullname").val(),
      email: $("#email").val(),
      password: $("#password").val(),
      country: $("#country").val(),
      gender: $("#gender").val()
    };

    $.ajax({
      url: "add_user.php",
      method: "POST",
      data: JSON.stringify(userData),
      contentType: "application/json",
      success: function(response){
        $("#alertBox")
          .removeClass("d-none alert-danger")
          .addClass("alert-success")
          .text(response.message);
        $("#signupForm")[0].reset();
        loadUsers();
      },
      error: function(){
        $("#alertBox")
          .removeClass("d-none alert-success")
          .addClass("alert-danger")
          .text("Error adding user!");
      }
    });
  });
});
</script>

</body>
