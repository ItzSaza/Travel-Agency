<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h3 class="text-center mb-4">Login</h3>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
          </form>

          <div id="response" class="mt-3 text-center fw-bold"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#loginForm").submit(function(e) {
        e.preventDefault();

        let userData = {
          email: $("#email").val(),
          password: $("#password").val()
        };

        $.ajax({
          url: "login.php",
          type: "POST",
          data: JSON.stringify(userData),
          contentType: "application/json",
          success: function(response) {
            if (response.status === "success") {
              $("#response").html(`<span class='text-success'>✅ Login Successful! Welcome, ${response.name}</span>`);
            } else {
              $("#response").html(`<span class='text-danger'>❌ ${response.message}</span>`);
            }
          },
          error: function() {
            $("#response").html(`<span class='text-danger'>⚠️ Error connecting to server.</span>`);
          }
        });
      });
    });
  </script>
