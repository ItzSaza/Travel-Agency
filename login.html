<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Aurora</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url(Galle\ \(2\).jpg) no-repeat center center/cover;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      width: 350px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .input-field {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    .input-field input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #9698ff, #0400ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(1, 14, 155, 0.4);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      filter: blur(40px);
      z-index: -1;
    }

    .circle.one { width: 120px; height: 120px; top: -40px; right: -40px; }
    .circle.two { width: 100px; height: 100px; bottom: -30px; left: -30px; }

  </style>
</head>
<body>

  <div class="circle one"></div>
  <div class="circle two"></div>

  <div class="login-container">
    <h2>Welcome Go Trip</h2>
    <form>
      <div class="input-field">
        <input type="text" placeholder="Username or Email" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="links">
  <a href="#">Forgot Password?</a> â€¢ 
  <a href="signup.html">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
