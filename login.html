<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Aurora</title>
  <link rel="stylesheet" href="destination_Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body {
      min-height: 100vh;
      background: url('Galle (2).jpg') no-repeat center center/cover;
      display: flex; justify-content: center; align-items: center;
    }
    .login-container {
      width: 350px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
    }
    .login-container h2 { margin-bottom: 25px; font-size:28px; }
    .input-field { margin-bottom: 20px; }
    .input-field input {
      width: 100%; padding: 12px 15px; border:none; outline:none;
      border-radius: 10px; background: rgba(255,255,255,0.2); color:#fff;
      font-size: 14px;
    }
    .input-field input::placeholder { color: rgba(255,255,255,0.6); }
    .login-btn {
      width: 100%; padding: 12px; border:none; border-radius:10px;
      background: linear-gradient(90deg,#9698ff,#0400ff);
      color:white; font-size:16px; font-weight:600; cursor:pointer;
    }
    .login-btn:hover { transform: scale(1.03); }
    .links { margin-top: 15px; }
    .links a { color: rgba(255,255,255,0.8); font-size:13px; text-decoration:none; margin:0 5px; }
    .links a:hover { color:#fff; }
    #alertBox {
      margin-top:15px;
      padding:10px;
      border-radius:8px;
      display:none;
      font-size:14px;
    }
    #alertBox.success { background: rgba(0,255,0,0.2); color: #0a0; }
    #alertBox.error { background: rgba(255,0,0,0.2); color: #a00; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to GoTrip</h2>
    <form id="loginForm">
      <div class="input-field">
        <input type="text" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div id="alertBox"></div>
    <div class="links">
      <a href="#">Forgot Password?</a> â€¢ 
      <a href="register.html">Create Account</a>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#loginForm").submit(function(e){
        e.preventDefault();

        const email = $("#email").val().trim();
        const password = $("#password").val().trim();

        if(!email || !password) return;

        $.ajax({
          url: "login.php",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({ email, password }),
          dataType: "json",
          success: function(res){
            $("#alertBox").removeClass("success error").show();
            if(res.status === "success"){
              $("#alertBox").addClass("success").text(res.message + " Welcome, " + res.name + "!");
              setTimeout(()=>{ window.location.href = "index.html"; }, 1000);
            } else {
              $("#alertBox").addClass("error").text(res.message);
            }
          },
          error: function(){
            $("#alertBox").removeClass("success").addClass("error").show().text("Server error. Try again.");
          }
        });
      });
    });
  </script>

</body>
</html>
